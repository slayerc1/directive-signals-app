<h1>Counter: {{ counter() }}</h1>
<hr />
<h2>Square Counter {{ squareCounter() }}</h2>
<hr />

<button (click)="increaseBy(+1)" class="btn btn-primary me-2">+ 1</button>
<button (click)="increaseBy(-1)" class="btn btn-primary me-2">- 1</button>
<button (click)="counter.set(0)" class="btn btn-primary me-2">Reset</button>
